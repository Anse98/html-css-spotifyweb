<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f1f0c66429.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  <title>Spotify Web</title>
</head>
<body>
  <!-- MAIN SECTION -->
  <section class="main-container">

    <!-- sidebar -->

    <!-- parte alta sidebar -->
    <div class="sidebar">
      <div class="sidebar-nav-container">
        <!-- loghi -->
        <div class="logo-container"> 
          <figure class="big-logo">
            <img src="./img/logo.svg">
          </figure>
          <figure class="small-logo">
            <img src="./img/logo-small.svg">
          </figure>
        </div>
        <!-- home, cerca, la tua libreria -->
        
        <div class="wrapper light">
          <figure class="home">
            <img src="./img/home.svg">
          </figure>
          <a href="">Home</a>
        </div>
        

        <div class="wrapper">
          <figure class="search">
            <img src="./img/search.svg">
          </figure>
          <a href="">Cerca</a>
        </div>

        <div class="wrapper">
          <figure class="library">
            <img src="./img/libreria.svg">
          </figure>
          <a href="">La tua libreria</a>
        </div>
        <!-- playlist -->
      <div class="sidebar-playlist">
        <div class="playlist-title">
          <h2>Playlist</h2>
        </div>
        <div class="playlist-intro">
          <i class="fa-solid fa-plus"></i>
          <span class="create-playlist"><a href="">Crea Playlist</a><a></a></span>
        </div>
        <div class="playlist-list">
          <ul>
            <li><a href="">Nome Playlist</a></li>
            <li><a href="">Nome Playlist</a></li>
            <li><a href="">Nome Playlist</a></li>
            <li><a href="">Nome Playlist</a></li>
            <li><a href="">Nome Playlist</a></li>
            <li><a href="">Nome Playlist</a></li>
            <li><a href="">Nome Playlist</a></li>
          </ul>
        </div>
      </div>
      <!-- fine playlist -->
      </div>

      <!-- parte bassa sidebar -->
      <div class="sidebar-footer">
        <div class="relative-container">
          <div class="wrapper footer-download">
            <figure class="download">
              <img src="./img/download.svg">
            </figure>
            <a href="">Installa app</a>
          </div>
        </div>

        <div class="wrapper footer-profile">
          <figure class="profile">
            <img src="./img/profile.svg">
          </figure>
          <span class="profile-name"><a href="">Jhon Doe</a></span>
        </div>
      </div>  
    </div>

    <!-- main content -->
    <div class="main-content">
      <section class="main-content-header">
        <div class="button">
          <a href="">Effettua l'upgrade</a>
        </div>
      </section>

      <section class="main-content-body">
        c
      </section>
    </div>
  </section>

  <!-- TOOLBAR -->

  <!-- parte sinistra toolbar -->
  <section class="toolbar-container">
    <div class="row toolbar">
      <div class="toolbar-song">
        <div class="toolbar-song-description">
          <figure>
            <img src="./img/sinister.jpeg">
          </figure>
          <div class="informations">
            <h3 class="informations-title">Sinister</h3>
            <div class="informations-song">
              <span class="song">Brano</span>
              <span class="song">Nome</span>
            </div>
          </div>
        </div>
        <div class="toolbar-song-icons">
          <span class="icon"><i class="fa-regular fa-heart"></i></span>
          <span class="icon"><i class="fa-regular fa-folder"></i></span>
        </div>
      </div>
      <!-- parte centrale toolbar -->

      <!-- parte sopra della parte centrale-->
      <div class="toolbar-player">
        <div class="player-icons">
          <span class="icon">
            <i class="fa-solid fa-shuffle"></i>
          </span>
          <span class="icon">
            <i class="fa-solid fa-backward-step"></i>
          </span>
          <span class="icon bigger-icon">
            <i class="fa-regular fa-circle-play"></i>
          </span>
          <span class="icon">
            <i class="fa-solid fa-forward-step"></i>
          </span>
          <span class="icon">
            <i class="fa-solid fa-rotate-right"></i>
          </span>
        </div>
        <!-- parte sotto della parte centrale-->
        <div class="player-slider">
          <span class="time">0:25</span>
          <div class="slider">
            <div class="volume-slider">
                          
            </div>
          </div>
          <span class="time">4:35</span>
        </div>
      </div>
      <!-- parte destra toolbar -->
      <div class="toolbar-settings">
        <span class="icon">
          <i class="fa-solid fa-list"></i>
        </span>
        <span class="icon">
          <i class="fa-solid fa-display"></i>
        </span>
        <span class="icon">
          <i class="fa-solid fa-volume-high"></i>
        </span>
        <div class="slider">
          <div class="volume-slider">
                        
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
